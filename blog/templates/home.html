{% extends "base.html" %}

{% block content %}
<div style="text-align: center;">
    <div class="container-fluid">Hello! Welcome to this blog</div>

    {% for post in posts.items %}
    <a href="{{ url_for('posts.blog_post', blog_post_id=post.id) }}">
        <h2>{{ post.title }}</h2>
    </a>
    <p>Published by: <a href="{{ url_for('posts.user_posts', username=post.author.username) }}">{{ post.author.username }}</a></p>
    <p>Published on: {{ post.datetime.strftime('%Y-%m-%d') }}</p>
    <br />
    <p>{{ post.desc }}</p>
    <br />
    {% endfor %}
</div>
{% endblock %}
