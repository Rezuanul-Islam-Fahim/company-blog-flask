{% extends "base.html" %}

{% block content %}
<div  style="text-align: center;">
    <h1>{{ post.title }}</h1>
    <p>Created By: {{ post.author.username }}</p>
    <p>Created On: {{ post.datetime.strftime('%Y-%m-%d') }}</p>
    <br/>
    <p>{{ post.desc }}</p>
    <br/>

    {% if post.author == current_user %}
    <a href="{{ url_for('posts.update_post', blog_post_id=post.id) }}">Update</a>
    {% endif %}
</div>
{% endblock %}
